<!DOCTYPE html>
<html>
  <head>
    <title>Atch</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages">
      <li>
        commands :
        <ul>
          <li>help : list all available commands</li>
          <li>ls [folder] : list folders and files. alias : ll</li>
          <li>
            touch file [file2 path/to/file3] : create new file(s) if not already
            exists
          </li>
          <li></li>
          <li>UP and DOWN arrows : history navigation</li>
          <li>click on line to select</li>
        </ul>
      </li>
    </ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" autofocus /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io(window.location.origin);
      let history = [];
      let history_index = 0;
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var messages = document.getElementById("messages");

      document.onkeydown = (e) => {
        e = e || window.event;

        console.log("input focus", document.activeElement === input);
        if (e.keyCode === 38) {
          console.log("up arrow pressed");
          if (document.activeElement === input) {
            history_index++;
            if (history[history.length - history_index] != undefined) {
              input.value = history[history.length - history_index];
            } else {
              history_index--;
              input.value = "";
            }
          }
        } else if (e.keyCode === 40) {
          console.log("down arrow pressed");
          if (document.activeElement === input) {
            history_index--;
            if (history[history.length - history_index] != undefined) {
              input.value = history[history.length - history_index];
            } else {
              history_index++;
              input.value = "";
            }
          }
        } else if (e.keyCode === 37) {
          console.log("left arrow pressed");
        } else if (e.keyCode === 39) {
          console.log("right arrow pressed");
        }
      };

      messages.addEventListener("click", function (e) {
        console.log(e.target);
        input.value = e.target.textContent;
        input.focus()
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          let cmd = input.value.trim();
          socket.emit("action", cmd);
          history.push(cmd);
          input.value = "";
          history_index = 0;
        }
      });

      socket.on("action", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("fsld", function (msg) {
        var item = document.createElement("li");
        item.textContent = JSON.stringify(msg, null, 2);
        /*  console.log(item.textContent); */
        messages.appendChild(item);
        item.style.backgroundColor =
          msg.error == undefined ? "lightgreen" : "pink";
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("atcher", function (msg) {
        var item = document.createElement("li");
        item.textContent = JSON.stringify(msg, null, 2);
        messages.appendChild(item);
        item.style.backgroundColor = "lightblue";
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
