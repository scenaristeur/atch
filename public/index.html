<!DOCTYPE html>
<html>
  <head>
    <title>Atch</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages">
      <li>
        commands :
        <ul>
          <li>ls [folder] : list folders and files.</li>
        </ul>
      </li>
    </ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" autofocus /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io(window.location.origin);
      var form = document.getElementById("form");
      var input = document.getElementById("input");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("action", input.value);
          input.value = "";
        }
      });

      socket.on("action", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("fsld", function (msg) {
        var item = document.createElement("li");
        item.textContent = JSON.stringify(msg, null, 2);
       /*  console.log(item.textContent); */
        messages.appendChild(item);
        item.style.backgroundColor = "lightgreen";
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("atcher", function (msg) {
        var item = document.createElement("li");
        item.textContent = JSON.stringify(msg, null, 2);
        messages.appendChild(item);
        item.style.backgroundColor = "lightblue";
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
